<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ortiz' Garage    </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <!--- MAIN CONTAINER -->
    <section class="container-fluid hero vh-100 d-flex flex-column justify-content-center align-items-center">
        <!--- NAVIGATION ON HOME PAGE -->
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Welcome</button>
            </li>
            <li class="nav-item" role="gt2">
                <button class="nav-link" id="pills-gt2-tab" data-bs-toggle="pill" data-bs-target="#pills-gt2" type="button" role="tab" aria-controls="pills-gt2" aria-selected="false">GT2 RS</button>
            </li>
            <li class="nav-item" role="gt3">
              <button class="nav-link" id="pills-gt3-tab" data-bs-toggle="pill" data-bs-target="#pills-gt3" type="button" role="tab" aria-controls="pills-gt3" aria-selected="false">GT3 RS</button>
            </li>
            <li class="nav-item" role="918">
              <button class="nav-link" id="pills-918-tab" data-bs-toggle="pill" data-bs-target="#pills-918" type="button" role="tab" aria-controls="pills-918" aria-selected="false">918</button>
            </li>
        </ul>
        <!--- NAVIGATION ON HOME PAGE END -->
          
        <!--- SMALL INFO DATA -->
        <div class="tab-content" id="pills-tabContent">
            <!-- CAROUSEL -->
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                <div class="card card-fix-height">
                  <div class="card-body">
                    <h5 class="card-title">Welcome to Ortiz Garage</h5>
                    <p class="card-text">Explore our high-performance vehicles.</p>
                    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
                      <div class="carousel-inner">
                        <div class="carousel-item active">
                          <img src="./img/GT2RS.jpg" class="d-block w-100" alt="GT2 RS">
                        </div>
                        <div class="carousel-item">
                          <img src="./img/GT3RS.webp" class="d-block w-100" alt="GT3 RS">
                        </div>
                        <div class="carousel-item">
                          <img src="./img/918.jpg" class="d-block w-100" alt="918 Spyder">
                        </div>
                      </div>
                      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                      </button>
                      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                      </button>
                    </div>
                  </div>
                </div>
            </div>
            <!-- CAROUSEL END -->
             
            <div class="tab-pane fade card-fix-height" id="pills-gt2" role="tabpanel" aria-labelledby="pills-gt2-tab">
                <div class="card h-100">
                  <img src="./img/GT2RS.jpg" class="card-img-top" alt="GT2 RS">
                  <div class="card-body card-body-fixed">
                    <h5 class="card-title">Porsche GT2 RS</h5>
                    <p class="card-text">
                      <strong>Power:</strong> 700 hp<br>
                      <strong>0-60 mph:</strong> 2.7 seconds<br>
                      <strong>Top Speed:</strong> 339 kmph
                    </p>
                  </div>
                </div>
            </div>              
            <div class="tab-pane fade card-fix-height" id="pills-gt3" role="tabpanel" aria-labelledby="pills-gt3-tab">
              <div class="card h-100">
                <img src="./img/GT3RS.webp" class="card-img-top" alt="GT3 RS">
                <div class="card-body card-body-fixed">
                  <h5 class="card-title">Porsche GT3 RS</h5>
                  <p class="card-text">
                    <strong>Power:</strong> 518 hp<br>
                    <strong>0-60 mph:</strong> 3.0 seconds<br>
                    <strong>Top Speed:</strong> 296 kmph
                  </p>
                </div>
              </div>
            </div>
            <div class="tab-pane fade card-fix-height" id="pills-918" role="tabpanel" aria-labelledby="pills-918-tab">
              <div class="card h-100" >
                <img src="./img/918.jpg" class="card-img-top" alt="918 Spyder">
                <div class="card-body card-body-fixed">
                  <h5 class="card-title">Porsche 918 Spyder</h5>
                  <p class="card-text">
                    <strong>Power:</strong> 887 hp<br>
                    <strong>0-60 mph:</strong> 2.5 seconds<br>
                    <strong>Top Speed:</strong> 344 kmph
                  </p>
                </div>
              </div>
            </div>
        </div>
        <!--- SMALL INFO DATA END -->

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
